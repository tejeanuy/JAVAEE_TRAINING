<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Customer List</title>
</h:head>
<body>
	<h1>Customer List</h1>
	<f:view>
		<h:dataTable value="#{bank.customers}" var="customer">

			<h:column>
				<f:facet name="header">Customer ID</f:facet>
    				#{customer.id}
    		</h:column>

			<h:column>
				<f:facet name="header">First Name</f:facet>
    				#{customer.firstname}
    		</h:column>

			<h:column>
				<f:facet name="header">Last Name</f:facet>
    				#{customer.lastname}
    		</h:column>
    		
			<h:column>
				<f:facet name="header">Birthday</f:facet>
    				#{customer.birthday}
    		</h:column>

			<h:column>
				<f:facet name="header">Email address</f:facet>
    				#{customer.email}
    		</h:column>

			<h:column>
				<f:facet name="header">Account ID</f:facet>
    				#{customer.bankaccount.accountid}
    		</h:column>
    		
    		<h:column>
				<f:facet name="header">Balance</f:facet>
    				#{customer.bankaccount.accountbalance}
    		</h:column>
		</h:dataTable>
	</f:view>
</body>
</html>
