<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Products List</title>
</h:head>
<body>
<f:view>
	<h:form>
		<h:dataTable value="#{clientEJBBean.productlist}" var="prod">
		
			<h:column id="prodid">
				<f:facet name="header">Product ID</f:facet>
				#{prod.id}
    		</h:column>
    		
			<h:column  id="name">
				<f:facet name="header">Product Name</f:facet>
    			#{prod.prodname}
    		</h:column>

			<h:column  id="price">
				<f:facet name="header">Price</f:facet>
    			<h:outputText value="#{prod.price}">
    				<f:convertNumber groupingUsed="true" maxFractionDigits="2"  />
                </h:outputText>
    		</h:column>

			<h:column>
				<h:commandButton action = "#{clientEJBBean.addToCart}" value="Add to Cart">
					<f:setPropertyActionListener target="#{clientEJBBean.id}" value="#{prod.id}" ></f:setPropertyActionListener>
				</h:commandButton>
    		</h:column>
		</h:dataTable>
	</h:form>
	</f:view>
</body>
</html>
