<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<h1>Login Page</h1>
<form method="post" action="SampleServlet">
<table>
	<tr>
		<td>Username: </td>
		<td><input type="text" name="username"/></td>
	</tr>
	<tr>
		<td>Password: </td>
		<td><input type="password" name="password"/></td>
	</tr>
		<tr>
		<td><input type="radio" name="action" value="include"/>INCLUDE</td>
		<td><input type="radio" name="action" value="forward"/>FORWARD</td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="SUBMIT"/></td>
	</tr>
</table>
</form>
</body>
</html>
